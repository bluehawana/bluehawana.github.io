<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repos Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0e27;
            color: #fff;
            padding: 20px;
        }
        .repo-card {
            background: #1a1a2e;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .repo-card h4 {
            color: #00d4ff;
            margin: 0 0 10px 0;
        }
        .repo-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 14px;
        }
        .language {
            color: #bd93f9;
        }
        .stars {
            color: #f1fa8c;
        }
        .updated {
            color: #8be9fd;
        }
    </style>
</head>
<body>
    <h1>GitHub Repos Test - Direct API Call</h1>
    <div id="status">Loading...</div>
    <div id="github-repos"></div>

    <script>
        async function testGitHubAPI() {
            const statusDiv = document.getElementById('status');
            const reposDiv = document.getElementById('github-repos');

            try {
                statusDiv.innerHTML = 'Fetching from GitHub API...';

                const response = await fetch('https://api.github.com/users/bluehawana/repos?sort=updated&per_page=10', {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'bluehawana-portfolio'
                    }
                });

                statusDiv.innerHTML = `API Response Status: ${response.status} ${response.statusText}`;

                const repos = await response.json();

                if (!response.ok) {
                    statusDiv.innerHTML += `<br>Error: ${JSON.stringify(repos).substring(0, 200)}`;
                    return;
                }

                statusDiv.innerHTML += `<br>Successfully fetched ${repos.length} repositories`;

                reposDiv.innerHTML = '';

                repos.forEach(repo => {
                    if (repo.fork) return; // Skip forks

                    const repoCard = document.createElement('div');
                    repoCard.className = 'repo-card';
                    repoCard.innerHTML = `
                        <h4><a href="${repo.html_url}" target="_blank" style="color: #00d4ff;">${repo.name}</a></h4>
                        <p>${repo.description || 'No description available'}</p>
                        <div class="repo-meta">
                            <span class="language">Language: ${repo.language || 'Mixed'}</span>
                            <span class="stars">‚≠ê ${repo.stargazers_count}</span>
                            <span class="updated">Updated: ${new Date(repo.updated_at).toLocaleDateString()}</span>
                        </div>
                    `;
                    reposDiv.appendChild(repoCard);
                });

            } catch (error) {
                statusDiv.innerHTML = `Error: ${error.message}`;
                console.error('Full error:', error);
            }
        }

        testGitHubAPI();
    </script>
</body>
</html>
