<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
   <meta charset="utf-8">
   <title>404 - Page Not Found | Hongzhi Li</title>
   <meta name="description" content="Page not found - Hongzhi Li Portfolio">
   <meta name="author" content="Hongzhi Li">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   
   <!-- CSS -->
   <link rel="stylesheet" href="css/default.css">
   <link rel="stylesheet" href="css/layout.css">
   <link rel="stylesheet" href="css/media-queries.css">
   <link rel="shortcut icon" href="favicon.png">

   <style>
      .error-page {
         background: linear-gradient(135deg, #0d1117 0%, #1c2128 100%);
         color: #f0f6fc;
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         text-align: center;
         padding: 40px 20px;
      }
      
      .error-content {
         max-width: 600px;
      }
      
      .error-code {
         font-size: 120px;
         font-weight: 700;
         color: #58a6ff;
         margin-bottom: 20px;
         text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
      }
      
      .error-title {
         font-size: 36px;
         margin-bottom: 20px;
         color: #f0f6fc;
      }
      
      .error-description {
         font-size: 18px;
         color: #8b949e;
         margin-bottom: 40px;
         line-height: 1.6;
      }
      
      .error-actions {
         display: flex;
         gap: 20px;
         justify-content: center;
         flex-wrap: wrap;
      }
      
      .btn {
         display: inline-block;
         padding: 12px 30px;
         background: transparent;
         border: 2px solid #58a6ff;
         color: #58a6ff;
         text-decoration: none;
         border-radius: 6px;
         transition: all 0.3s ease;
         font-weight: 600;
      }
      
      .btn:hover {
         background: #58a6ff;
         color: #0d1117;
         box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
      }
      
      .btn.primary {
         background: #58a6ff;
         color: #0d1117;
      }
      
      .btn.primary:hover {
         background: #1f6feb;
         border-color: #1f6feb;
      }
      
      @media (max-width: 768px) {
         .error-code {
            font-size: 80px;
         }
         
         .error-title {
            font-size: 28px;
         }
         
         .error-actions {
            flex-direction: column;
            align-items: center;
         }
      }
   </style>
</head>
<body>
   <div class="error-page">
      <div class="error-content">
         <div class="error-code">404</div>
         <h1 class="error-title">Page Not Found</h1>
         <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back on track.
         </p>
         <div class="error-actions">
            <a href="index.html" class="btn primary">Go Home</a>
            <a href="pages/contact.html" class="btn">Contact Me</a>
            <a href="projects/index.html" class="btn">View Projects</a>
         </div>
      </div>
   </div>

   <!-- JavaScript -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script>
      // Add some interactive effects
      $(document).ready(function() {
         $('.error-code').on('click', function() {
            $(this).addClass('animate__pulse');
            setTimeout(() => {
               $(this).removeClass('animate__pulse');
            }, 600);
         });
      });
   </script>
</body>
</html>
