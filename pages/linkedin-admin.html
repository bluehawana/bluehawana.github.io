<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Posts Admin - Hongzhi Li</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/layout.css">
    <style>
        body {
            background: #0a0a0a;
            color: #f8f8f2;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 30px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            color: #00d4ff;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #bd93f9;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group textarea,
        .form-group input {
            width: 100%;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 12px;
            font-family: inherit;
            font-size: 14px;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #0099cc;
        }
        
        .btn-secondary {
            background: #666;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .posts-list {
            margin-top: 30px;
            border-top: 1px solid #333;
            padding-top: 30px;
        }
        
        .post-item {
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .post-content {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .post-meta {
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-success {
            background: rgba(80, 250, 123, 0.1);
            border: 1px solid #50fa7b;
            color: #50fa7b;
        }
        
        .status-error {
            background: rgba(255, 85, 85, 0.1);
            border: 1px solid #ff5555;
            color: #ff5555;
        }
        
        .sync-info {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .sync-info h3 {
            color: #50fa7b;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>LinkedIn Posts Admin</h1>
            <p>Manage your LinkedIn posts synchronization</p>
        </div>
        
        <div class="sync-info">
            <h3>Sync Status</h3>
            <p id="sync-status">Loading...</p>
            <button class="btn" onclick="syncPosts()">Sync Now</button>
            <button class="btn btn-secondary" onclick="loadPosts()">Refresh List</button>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <form id="post-form">
            <div class="form-group">
                <label for="post-content">Post Content</label>
                <textarea id="post-content" placeholder="Enter your LinkedIn post content here..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="post-tags">Tags (comma-separated)</label>
                <input type="text" id="post-tags" placeholder="e.g., Development, Tech, Programming">
            </div>
            
            <div class="form-group">
                <label for="post-url">LinkedIn Post URL (optional)</label>
                <input type="url" id="post-url" placeholder="https://www.linkedin.com/feed/update/urn:li:activity:...">
            </div>
            
            <button type="submit" class="btn">Add Post</button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
        </form>
        
        <div class="posts-list">
            <h2>Current Posts</h2>
            <div id="posts-container">
                <p>Loading posts...</p>
            </div>
        </div>
    </div>

    <script>
        let currentPosts = [];
        
        // Load posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            updateSyncStatus();
        });
        
        // Handle form submission
        document.getElementById('post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            addPost();
        });
        
        async function loadPosts() {
            try {
                const response = await fetch('../data/linkedin-posts.json');
                currentPosts = await response.json();
                displayPosts();
            } catch (error) {
                console.error('Error loading posts:', error);
                showStatus('Error loading posts: ' + error.message, 'error');
            }
        }
        
        function displayPosts() {
            const container = document.getElementById('posts-container');
            
            if (currentPosts.length === 0) {
                container.innerHTML = '<p>No posts found.</p>';
                return;
            }
            
            container.innerHTML = currentPosts.map((post, index) => `
                <div class="post-item">
                    <div class="post-content">${post.content}</div>
                    <div class="post-meta">
                        <div>
                            <span>Date: ${post.date}</span>
                            ${post.source ? `<span> | Source: ${post.source}</span>` : ''}
                        </div>
                        <div class="post-tags">
                            ${(post.tags || []).map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <a href="${post.url}" target="_blank" style="color: #00d4ff;">View Post</a>
                        <button class="btn btn-secondary" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;" onclick="deletePost(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        async function addPost() {
            const content = document.getElementById('post-content').value.trim();
            const tags = document.getElementById('post-tags').value.trim();
            const url = document.getElementById('post-url').value.trim() || 'https://www.linkedin.com/in/hzl';
            
            if (!content) {
                showStatus('Please enter post content', 'error');
                return;
            }
            
            const newPost = {
                content: content,
                date: new Date().toISOString().split('T')[0],
                url: url,
                tags: tags ? tags.split(',').map(t => t.trim()) : ['Update'],
                source: 'manual'
            };
            
            currentPosts.unshift(newPost);
            currentPosts = currentPosts.slice(0, 10); // Keep only 10 most recent
            
            await savePosts();
            displayPosts();
            clearForm();
            showStatus('Post added successfully!', 'success');
        }
        
        async function deletePost(index) {
            if (confirm('Are you sure you want to delete this post?')) {
                currentPosts.splice(index, 1);
                await savePosts();
                displayPosts();
                showStatus('Post deleted successfully!', 'success');
            }
        }
        
        async function savePosts() {
            try {
                // Since we can't directly save to file system from browser,
                // we'll show the JSON for manual copying
                const jsonData = JSON.stringify(currentPosts, null, 2);
                
                // Try to save via API if available
                try {
                    const response = await fetch('../netlify/functions/save-linkedin-posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: jsonData
                    });
                    
                    if (response.ok) {
                        console.log('Posts saved via API');
                        return;
                    }
                } catch (apiError) {
                    console.warn('API save failed, showing manual method');
                }
                
                // Fallback: show JSON for manual copying
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                `;
                
                modal.innerHTML = `
                    <div style="background: #1a1a1a; padding: 30px; border-radius: 8px; max-width: 80%; max-height: 80%; overflow: auto;">
                        <h3 style="color: #00d4ff; margin-top: 0;">Manual Save Required</h3>
                        <p style="color: #ccc;">Copy this JSON and save it to <code>data/linkedin-posts.json</code>:</p>
                        <textarea readonly style="width: 100%; height: 300px; background: #333; color: #fff; border: 1px solid #555; padding: 10px; font-family: monospace;">${jsonData}</textarea>
                        <div style="margin-top: 15px;">
                            <button onclick="navigator.clipboard.writeText(this.parentElement.previousElementSibling.value); alert('Copied to clipboard!')" style="background: #00d4ff; color: #000; border: none; padding: 10px 20px; border-radius: 4px; margin-right: 10px;">Copy to Clipboard</button>
                            <button onclick="document.body.removeChild(this.closest('div').parentElement)" style="background: #666; color: #fff; border: none; padding: 10px 20px; border-radius: 4px;">Close</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
            } catch (error) {
                console.error('Error saving posts:', error);
                showStatus('Error saving posts: ' + error.message, 'error');
            }
        }
        
        function clearForm() {
            document.getElementById('post-content').value = '';
            document.getElementById('post-tags').value = '';
            document.getElementById('post-url').value = '';
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }
        
        async function syncPosts() {
            showStatus('Syncing posts...', 'success');
            
            try {
                // Try RSS sync
                const rssUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.linkedin.com/in/hzl/recent-activity/';
                const response = await fetch(rssUrl);
                const data = await response.json();
                
                if (data.status === 'ok' && data.items && data.items.length > 0) {
                    const newPosts = data.items.slice(0, 5).map(item => ({
                        content: cleanContent(item.description || item.title),
                        date: new Date(item.pubDate).toISOString().split('T')[0],
                        url: item.link || 'https://www.linkedin.com/in/hzl',
                        tags: extractTags(item.description || item.title),
                        source: 'rss_sync'
                    }));
                    
                    // Merge with existing manual posts
                    const manualPosts = currentPosts.filter(p => p.source === 'manual');
                    currentPosts = [...manualPosts, ...newPosts].slice(0, 10);
                    
                    displayPosts();
                    showStatus('Sync successful! Found ' + newPosts.length + ' posts from RSS', 'success');
                } else {
                    showStatus('RSS sync failed - no posts found', 'error');
                }
                
            } catch (error) {
                console.error('Sync error:', error);
                showStatus('Sync failed: ' + error.message, 'error');
            }
            
            updateSyncStatus();
        }
        
        function updateSyncStatus() {
            const statusEl = document.getElementById('sync-status');
            const lastSync = localStorage.getItem('last-linkedin-sync');
            
            if (lastSync) {
                statusEl.textContent = `Last sync: ${new Date(lastSync).toLocaleString()}`;
            } else {
                statusEl.textContent = 'Never synced';
            }
            
            localStorage.setItem('last-linkedin-sync', new Date().toISOString());
        }
        
        function cleanContent(html) {
            if (!html) return '';
            return html
                .replace(/<[^>]*>/g, '')
                .replace(/&nbsp;/g, ' ')
                .replace(/&amp;/g, '&')
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>')
                .replace(/&quot;/g, '"')
                .trim()
                .substring(0, 500);
        }
        
        function extractTags(content) {
            if (!content) return ['Update'];
            
            const hashtags = content.match(/#\w+/g);
            if (hashtags) {
                return hashtags.map(tag => tag.substring(1));
            }
            
            const keywords = ['development', 'coding', 'tech', 'programming', 'software', 'web', 'app'];
            const foundKeywords = keywords.filter(keyword => 
                content.toLowerCase().includes(keyword)
            );
            
            return foundKeywords.length > 0 ? foundKeywords : ['Update'];
        }
    </script>
</body>
</html>
