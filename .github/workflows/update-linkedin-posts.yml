name: Update LinkedIn Posts (OAuth)

on:
  schedule:
    # Run every 30 minutes during business hours (8 AM - 8 PM UTC)
    # This is approximately 9 AM - 9 PM CET/10 AM - 10 PM CEST (Sweden time)
    - cron: '*/30 8-20 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      force_update:
        description: 'Force update even if no changes'
        required: false
        default: 'false'
      test_mode:
        description: 'Run in test mode (no commits)'
        required: false
        default: 'false'

jobs:
  update-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup environment
        run: |
          # Create data directory
          mkdir -p data
          mkdir -p _posts
          
      - name: Set up LinkedIn OAuth token
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: |
          echo "OAuth token configured"
          
      - name: Install dependencies (skip Chromium)
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
        run: |
          if [ -f package.json ]; then
            npm ci --omit=optional --no-audit --no-fund || npm install --no-audit --no-fund
          fi

      - name: Run LinkedIn sync with images
        env:
          SCRAPINGDOG_API_KEY: ${{ secrets.SCRAPINGDOG_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: node automated-linkedin-sync-with-images.js || node automated-linkedin-sync.js
        
      - name: Check for changes
        id: changes
        run: |
          # Check for changes in data files and blog posts
          if git diff --quiet data/ _posts/; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            # Show what changed
            echo "Changed files:"
            git diff --name-only data/ _posts/ || true
          fi
          
      - name: Commit and push changes
        if: (steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true') && github.event.inputs.test_mode != 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "LinkedIn Sync Bot"

          # Add new files including images
          git add _posts/
          git add data/
          git add images/linkedin/ || true
          git add _data/

          # Create detailed commit message
          NEW_POSTS=$(git diff --staged --name-only | grep "_posts" | wc -l || echo "0")
          NEW_IMAGES=$(git diff --staged --name-only | grep "images/linkedin" | wc -l || echo "0")
          git commit -m "ðŸ”„ Auto-sync LinkedIn posts - $(date '+%Y-%m-%d %H:%M UTC')

          ðŸ“ ${NEW_POSTS} new posts synced
          ðŸ–¼ï¸ ${NEW_IMAGES} images downloaded"

          git push
          
      - name: Create sync report
        if: always()
        run: |
          echo "## LinkedIn Sync Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes**: ${{ steps.changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "data/linkedin-posts.json" ]; then
            POST_COUNT=$(jq length data/linkedin-posts.json)
            echo "- **Posts Count**: $POST_COUNT" >> $GITHUB_STEP_SUMMARY
          fi